<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon_io/favicon-16x16.png">
    <title>Navigate the Globe</title>
</head>
<body>

    <header>
            <h1>Find Your Way Around the World</h1>
            <p>Our search tool makes it easy to navigate the globe.</p>
            <h2>Look up any country, and you'll quickly find its capital city, so you can plan your travels or expand your knowledge of the world.</h2>
   </header>
    <main>
        <section class="search-box">
            <form class="autocomplete-form">
                <input type="text" id="search" placeholder="Search...">
            </form>
        </section>
        <section class="card-container">
            <article id="countryList" class="countryList"></article>
        </section>
   </main>


<script src="js/main.js"></script>
</body>
</html>
